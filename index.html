<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">List Kegiatan</h1>
        </div>
        <div class="card-body">
            <form id="crud-form" class="mb-3">
                <div class="form-group">
                    <label for="task">Kegiatan:</label>
                    <input type="text" id="task" class="form-control" required>
                </div>
                <button type="button" class="btn btn-success" onclick="addTask()">Tambah Kegiatan</button>
            </form>

            <ul id="task-list" class="list-group"></ul>
            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>
</div>
